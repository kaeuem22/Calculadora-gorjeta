<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./icon.png" type="image/x-icon">
    <script src="./script.js" defer></script>
    <title>Calculadora de gorjetas</title>
</head>

<body>
    <header>

    </header>
    <main>
        <form>
            <h2>bill</h2>
                <input type="number" id="price" placeholder="insert the price of the bill">

            <h2>Select Tip %</h2>
            <div class="percentages"></div>
                <input type="button" onclick="porcentagem(5)" onclick="gorjeta()" value="5%">
                <input type="button" onclick="porcentagem(10); gorjeta()" value="10%">
                <input type="button" onclick="porcentagem(15); gorjeta()" value="15%">
                <input type="button" onclick="porcentagem(20); gorjeta()" value="20%">
                <input type="button" onclick="porcentagem(25); gorjeta()" value="25%">
                <input type="button" onclick="porcentagem(50); gorjeta()" value="50%">
                <input type="number" id="" placeholder="Custom">
            </div>

            <h2>number of peoples</h2>
                <input type="number" id="numberPeople" placeholder="insert the number of people" onkeyup="gorjeta();">
        </form>

        <div class="results">
            <div class="parcial">
                <p>Tip amount <span>/ Person</span></p>
                <strong id="parcial-result">null</strong>
            </div>
            
            <div class="total">
                <p>Total <span>/ Person</span></p>
                <strong id="total-result">null</strong>
            </div>

            <button onclick="location.reload()">Reset</button>
        </div>
    </main>
</body>

</html>
